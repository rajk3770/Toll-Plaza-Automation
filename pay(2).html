<div>
<div id="details"></div>
<div id="time"></div>
<script>
function makeid() {
  var text = "";
  var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

  for (var i = 0; i < 10; i++)
    text += possible.charAt(Math.floor(Math.random() * possible.length));

  return text;
}
document.getElementById('details').innerHTML="<center><h2><b>Transaction ID:<b><h2> " + makeid() + "</center>";
var d=new Date().toLocaleTimeString();
document.getElementById('time').innerHTML+="<br><center><h3>Time of Transaction:" + d + "<h3></center>";
</script>
